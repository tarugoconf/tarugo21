title: Por qué

intro: |
  En 2020 nos empeñamos en sacar adelante el evento solo por demostrar que podía hacerse, que un virus podría obligarnos a adaptarlo, pero no a cancelarlo. Lo conseguimos... pero ¿Y en 2021? ¿Tiene sentido hacer OTRO evento online? ¿De verdad podemos aportar valor? Las dudas nos llevaron a **plantearnos no solo qué tipo de Tarugoconf debíamos hacer sino si debemos hacerla.**

  El año pasado hicimos el ejercicio de pensar cómo debería ser un evento online para que tenga sentido. En este, hemos tenido que adivinar **cómo debería ser un evento online para que tenga sentido AHORA.**

community:
  title: Por la comunidad
  content: |
    No somos organismos rizadores profesionales de eventos. No nos ganamos la vida con esto ni pretendemos hacerlo. Organizamos la Tarugoconf para la Comunidad y esta tendrá sentido mientras la misma considere que el evento le aporta valor. Por eso hemos decidido que **si no vendemos al menos 500 entradas antes de final de julio, cancelaremos esta edición.**

    Pero no solo vamos a dejar en manos de la Comunidad la celebración o no del evento sino que, además, **los asistentes podréis decidir con vuestros votos gran parte de los contenidos y detalles de la #tarugo21.**

    ![David atento a la comunidad](/img/por-que/comunidad.jpg)


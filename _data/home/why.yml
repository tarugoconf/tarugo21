purpose:
  title: Por un buen propósito
  content: |
    En la edición del año pasado, nos esforzamos especialmente para que los contenidos fueran entretenidos y accesibles para todo tipo de público, y así darle a los asistentes la posibilidad de poder disfrutarlos en compañía —con colegas, amigos o familia— si así lo querían.

    Este año queremos enfatizar el carácter divulgativo de la Tarugoconf, con el objetivo de **intentar explicar a nuestros seres queridos sin conocimientos técnicos en qué consiste realmente nuestro trabajo** y el ENORME impacto, para bien o para mal, puede tener en la Sociedad. Si conseguimos despertar alguna vocación en un niño —o que nuestros padres por fin entiendan a qué nos dedicamos— nos daremos por satisfechos.

    #### Dos shows en uno

    ![Ilustración con un reloj y dos cabezas](/img/por-que/horarios_anim.gif)

    La #tarugo21 será disfrutable de principio a fin, pero como es «complicado» mantener un grupo alrededor de una pantalla durante 6 HORACAS, **tendremos una primera parte más técnica —para tarugos *hardcore*— y una segunda, más heterogénea,** a la que se podrán reenganchar familia y amigos mientras compartís picoteo para cenar (o comer, si estáis en México).

    Todo esto, ADEMÁS, del reestreno de «Conspiración en La Red» —una de esas películas que no solo entretiene sino que puede llegar a despertar alguna vocación— que podréis disfrutar en familia el jueves 21 ¡No olvides las palomitas!

    #### Dos bolas extras

    ![Dos personas contentas](/img/por-que/dos-bolas-extra.gif)

    El año pasado hicimos un replay, el día después del evento, para que los que se hubieran perdido alguna charla, tuvieran otra oportunidad de verla. Este año **no tendremos un replay sino DOS** en los que, además de ver de nuevo todo el evento ¡podrás interactuar en directo con asistentes, organizadores y ponentes!

    #### Todo el contenido, por navidad

    El día 25 de diciembre recibirás un regalo muy especial: todos los contenidos del evento, editados y publicados para que puedas verlos de nuevo con tus seres queridos o enviárselos a quien quieras. Estas Navidades, no te faltaran temas de conversación con tu cuñao ;)

    ![Papá Noel llevando regalos junto a un árbol de navidad](/img/por-que/navidad.gif)
